<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Math Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Space Math Adventure</h1>
        <div id="scoreboard">
            <span id="points">Points: 0</span>
            <span id="lives">Lives: 👾👾👾</span>
        </div>
    </header>
    <div id="game-area">
        <div id="solar-system">
            <div id="rocket">🚀</div>
            <div class="planet" id="planet1">🪐</div>
            <div class="planet" id="planet2">🪐</div>
            <div class="planet" id="planet3">🪐</div>
            <div class="planet" id="planet4">🪐</div>
            <div class="planet" id="planet5">🪐</div>
            <div class="planet" id="planet6">🪐</div>
            <div class="planet" id="planet7">🪐</div>
        </div>
        <div id="question-container">
            <div id="question">Press Start to begin!</div>
            <button id="speak-btn" disabled>Read Question</button>
            <div id="choices"></div>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
